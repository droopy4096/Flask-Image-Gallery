<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/style.css">
<script type="text/javascript" src="static/script.js"></script>
</head>
<body>
<h1>Flask Image Gallery</h1>
  <div class="overlay"><img src="blah" id="top" hidden=True>
    <span id="close" hidden=True onclick=do_close()><b><u>CLOSE(X)</u></b></span>
  </div>
  <div id="images">
    {% for path in paths %}
    <a href="/cdn/{{ path['path'] }}" title="{{ path['filename'] }}"><img src='/cdn/{{ path["thumb"] }}' alt="{{ path['filename'] }}" height=200 width=200 ></a>
    {% endfor %}
  </div>
</body>
</html>
