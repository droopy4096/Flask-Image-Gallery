<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/style.css">
<script type="text/javascript" src="/static/script.js"></script>
</head>
<body>
<h1>Flask Image Gallery</h1>
  {% if dirs %}
  <div id="folders">
    {% for dir in dirs %}
    {% if dirs[dir]['thumb'] %}
    <div class="folder-div"><a href="/dir/{{ dirs[dir]['path'] }}"><img class="folder-thumb" src="/cdn/{{ dirs[dir]['thumb'] }}" >{{ dir }}</a></div>
    {% else %}
    <div class="folder-div"><a href="/dir/{{ dirs[dir]['path'] }}"><img class="folder-thumb" src="/static/folder.svg" >{{ dir }}</a></div>
    {% endif %}
    {% endfor %}
  </div>
  {% endif %}
  {% if images %}
  <div id="images">
    {% for image in images %}
    <div class="image-div"><a href='/cdn/{{ image["path"] }}' title="{{ image['filename'] }}"><img class="image-thumb" src='/cdn/{{ image["thumb"] }}' alt="{{ image['filename'] }}" >{{ image['filename'] }}</a></div>
    {% endfor %}
  </div>
  {% endif %}
</body>
</html>
